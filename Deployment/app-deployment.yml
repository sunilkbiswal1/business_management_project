apiVersion: apps/v1
kind: Deployment
metadata:
  name: spring-boot-app
spec:
  replicas: 2
  selector:
    matchLabels:
      app: spring-boot-app
  template:
    metadata:
      labels:
        app: spring-boot-app
    spec:
      containers:
        - name: spring-boot-app
          image: sunilkumar45/spring-boot-app:11
          ports:
            - containerPort: 2330
          env:
            - name: SPRING_DATASOURCE_URL
              value: jdbc:mysql://mysql:3306/business_db
          envFrom:
            - secretRef:
                name: mysql-secret
